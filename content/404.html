    <!-- Need to alter these scripts and assign the "collapsing" animation to a specific object (close button).  Otherwise, it's impossible to enter data. -->
    <script>
    $(document).ready(function(){
  TriggerClick = 0;

  $("#bottom_email").click(function(){
    if(TriggerClick==0){
         TriggerClick=1;
         $("#bottom_email").animate({height:'180px'}, 500);
    }else{
         TriggerClick=0;
         $("#bottom_email").animate({height:'56px'}, 500);
    };
  });
});
